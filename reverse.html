<title> Reverse String </title>  
</head>
<body>
<script>
    const string = prompt('String:');
    
    function reverseString(str) {

        let new = "";
        for (let i = str.length - 1; i >= 0; i--) {
            new += str[i];
        }
        return new;
    }
    
    const result = reverseString(string);
    console.log(result);
</script>
